<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Virtuale - Galassie Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Telescopio Virtuale</h1>
        <div id="datetime"></div>
    </header>

    <main>
        <div class="controls">
            <button id="generateGalaxy">Genera Nuova Galassia</button>
            <button id="captureImage">Cattura Immagine</button>
        </div>

        <div class="galaxy-container">
            <canvas id="galaxyCanvas"></canvas>
        </div>

        <div class="gallery" id="gallery">
            <h2>Galleria Galassie</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </main>

    <footer>
        <p>Generatore di Galassie AI - Ispirato dal Telescopio Hubble</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
